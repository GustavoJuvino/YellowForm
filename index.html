<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href="./Imgs/WebIcon.svg";>
    <link rel="stylesheet" type="text/css" href="./SCSS/yellow.css">
    <title>yellow.</title>
</head>

<body>

    <!-- Background Part -->
    <section id="main-left">
        <h1>yellow.</h1>
        <img class="main-img" src="./Imgs/main-img.svg" alt="main-img">
        <p><img class="seal" src="./Imgs/seal.svg"></p>
    </section>

    <!-- Login and Register Part -->
    <section id="main">
        <section data-menu>
            <div class="l-initials">
                <p data-initials>EN/ UK</p><img class="ArrowDown" src="./Imgs/ArrowDown.svg">
            </div>
            <div class="l-menu">
                <p data-en class="l">EN/ UK</p>
                <p data-pt class="l">PT/ BR</p>
                <p data-de class="l">DE/ GE</p>
            </div>
        </section>

        <!-- LOGIN -->
        <!-- class="login-activated" -->
        <section data-login>
            <div class="form-texts">
                <h1>Login</h1>
                <form action=''>

                    <div class="texts">
                        <label for="UserEmail">Username or Email</label>
                    </div>

                    <input id="UserEmail" type="text" data-input="EN" required>

                    <div data-error=></div>

                    <div class="texts">
                        <label for="Password">Password</label>
                        <img class="hidden" src="./Imgs/hidden.svg">
                    </div>

                    <input id="Password" type="password" data-input="EN" required>

                    <!-- error -->
                    <div data-error></div>
                </form>

                <p class="f-password">Forgot your password?</p>
                <button data-btn="1" class="btn">Sign In</button>
                <div data-loading></div>
            </div>
            
            <div class="f-register">
                <p class="p-register">Don't have an existing account?</p><span data-span="register">Register right now!</span>
            </div>
        </section>

        <!-- REGISTER -->
        <!-- class="register-activated" -->
        <section data-register>
            <div class="registerForm">
                <h1 data-h1>Create your<br>account</h1>
                <form action=''>
                    <div class="texts"><label for="Username">Username</label></div>
                    <input id="Username" type="text" placeholder="user123" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="Email">E-mail</label></div>
                    <input id="Email" type="email" placeholder="user@gmail.com" required>

                    <!-- error -->
                    <div data-error="register"></div>


                    <div class="texts"><label for="PhoneNumber">Phone Number</label></div>
                    <input id="PhoneNumber" type="tel" placeholder="(XXXX) XXX XXXX" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="Password2">Password</label><img class="hidden" src="./Imgs/hidden.svg"></div>
                    <input id="Password2" type="password" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="ConfirmPass">Confirm Password</label><img class="hidden" src="./Imgs/hidden.svg"></div>
                    <input id="ConfirmPass" type="password" required>

                    <!-- error -->
                    <div data-error="register"></div>
                    
                </form>
                <button data-btn="2" class="btn">Create Account</button>
                <div class="signIn">
                    <p class="p-signIN">Already have an account?</p><span data-span="login">Sign In</span>
                </div>
            </div>
        </section>

        <section id="end-page">
            <h1>Account created successfully<span><img src="./Imgs/check2.svg"></span></h1>
            <img class="end-img" src="./Imgs/team.svg">
            <h2>Thanks for being part of our team :)</h2>
            <p>Click <span>Here</span> to return to login page</p>
        </section>
    </section>

    <!-- Main JS File -->
    <script type="module" src="./JS/script.js"></script>

    <!-- JS Files from login and register form -->
    <script type="module" src="./JS/login.js"></script>
    <script type="module" src="./JS/register.js"></script>

    <!-- Languages -->
    <script type="module" src="./JS/Languages/ptBR.js"></script>
    <script type="module" src="./JS/Languages/deGE.js"></script>
</body>
</html>
