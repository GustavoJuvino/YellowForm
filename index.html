<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./SCSS/yellow.css">
    <title>yellow.</title>
</head>

<body>

    <section id="main-left">
        <h1>yellow.</h1>
        <img class="main-img" src="./Imgs/main-img.svg" alt="main-img">
        <p><img class="seal" src="./Imgs/seal.svg"></p>
    </section>


    <section id="main">
        <section data-menu>
            <div class="l-initials">
                <p class="p-initials">EN/ UK</p><img class="ArrowDown" src="./Imgs/ArrowDown.svg">
            </div>
            <div class="l-menu">
                <p data-en class="l">EN/ UK</p>
                <p data-pt class="l">PT/ BR</p>
                <p data-de class="l">DE/ GE</p>
            </div>
        </section>

        <!-- LOGIN -->
        <!-- class="login-active" -->
        <section data-login>
            <div class="form-texts">
                <h1>Login</h1>
                <form action=''>
                    <div class="texts"><label for="UserEmail">Username or E-mail</label></div>
                    <input type="text" data-input="EN" required>

                    <!-- error -->
                    <div data-error=></div>

                    <div class="texts"><label for="Password">Password</label><img class="hidden" src="./Imgs/hidden.svg"></div>
                    <input type="password" data-input="EN" required>

                    <!-- error -->
                    <div data-error></div>
                </form>
                <p class="f-password">Forgot your password?</p>
                <button class="btn">Sign In</button>
                <div data-loading></div>
                <div data-success>Successful :)</div>
            </div>
            <div class="f-register">
                <p class="p-register">Don't have an existing account?</p><span data-span="register">Register right now!</span>
            </div>
        </section>

        <!-- REGISTER -->
        <!-- class="register-active" -->
        <section data-register class="register-active">
            <div class="registerForm">
                <h1>Create your<br>account</h1>
                <form action=''>
                    <div class="texts"><label for="Username">Username</label></div>
                    <input type="text" placeholder="user123" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="Email">E-mail</label></div>
                    <input type="email" placeholder="user@gmail.com" required>

                    <!-- error -->
                    <div data-error="register"></div>


                    <div class="texts"><label for="PhoneNumber">Phone Number</label></div>
                    <input type="number" placeholder="+XX XXXX XXXXXX" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="Password">Password</label><img class="hidden" src="./Imgs/hidden.svg"></div>
                    <input type="password" required>

                    <!-- error -->
                    <div data-error="register"></div>

                    <div class="texts"><label for="ConfirmPass">Confirm Password</label><img class="hidden" src="./Imgs/hidden.svg"></div>
                    <input type="password" required>

                    <!-- error -->
                     <div data-error="register"></div>
                    
                </form>
                <button class="btn">Create Account</button>
                <div class="signIn">
                    <p class="p-signIN">Already have an account?</p><span data-span="login">Sign In</span>
                </div>
            </div>
        </section>
    </section>
    <script type="module" src="./JS/script.js"></script>
</body>

</html>
