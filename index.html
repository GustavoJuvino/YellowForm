<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./SCSS/yellow.css">
    <title>yellow.</title>
</head>

<body>

    <section id="main-left">
        <h1>yellow.</h1>
        <img class="main-img" src="./Imgs/main-img.svg" alt="main-img">
        <p><img src="./Imgs/seal.svg"></p>
    </section>
    
    
    <section id="main">
        <section data-menu>
        <div class="l-initials">
            <p class="p-initials">UK/EN</p><img class="ArrowDown" src="./Imgs/ArrowDown.svg">
        </div>
        <div class="l-menu">
            <p data-en class="l">EN/ UK</p>
            <p data-pt class="l">PT/ BR</p>
            <p data-de class="l">DE/ GE</p>
        </div>
        </section>
    
        <!-- LOGIN -->
        <!-- class="login-active" -->
        <section data-login>
            <div class="form-texts">
                <h1>Login</h1>
                <form action=''>
                    <div class="texts"><label for="UserEmail">Username or E-mail</label></div>
                    <input type="text">
                    <div class="texts"><label for="Password">Password</label></div>
                    <input type="password">
                </form>
                <p class="f-password">Forgot your password?</p>
                <button class="btn">Sign In</button>
            </div>
            <div class="f-register">
                <p class="p-register">Don't have an existing account?</p><span data-span="register">Register right now!</span> 
            </div>
        </section>
    
        <!-- REGISTER -->
        <section data-register class="register-active">
            <div class="registerForm">
                <h1>Create your<br>account</h1>
                <form action=''>
                    <div class="texts"><label for="Username">Username</label></div>
                    <input type="text">
    
                    <div class="texts"><label for="Email">E-mail</label></div>
                    <input type="text">
    
                    <div class="texts"><label for="PhoneNumber">Phone Number</label></div>
                    <input type="number">
    
                    <div class="texts"><label for="Password">Password</label></div>
                    <input type="password">
    
                    <div class="texts"><label for="ConfirmPass">Confirm Password</label></div>
                    <input type="password">
                </form>
                <button class="btn">Create Account</button>
                <div class="signIn">
                    <p>Already have an account?</p><span data-span="login">Sign In</span>
                </div>
            </div>
        </section>
    </section>
    <script type="module" src="./JS/script.js"></script>
</body>
</html>
